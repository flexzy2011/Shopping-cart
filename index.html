<!DOCTYPE html>
<html>
    <head>
        <title>Flexzy</title>
        <meta name="description" content="This is the description">
        <link rel="stylesheet" href="cart.css" />
        <script src="script.js" async></script>
        <script src="https://kit.fontawesome.com/321075e877.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <header class="main-header">
            <nav class="main-nav nav">
                <ul>
                    <li><a href="index.html">HOME</a></li>
                    <li><a href="store.html">STORE</a></li>
                    <li><a href="about.html">ABOUT</a></li>
                </ul>
            </nav>
            <h1 class="band-name band-name-large">Flexzy Store</h1>
        </header>
        <section class="container content-section">
            <h2 class="section-header">IPHONE</h2>
            <div class="shop-items">
                <div class="shop-item">
                    <span class="shop-item-title">Iphone 7</span>
                    <img class="shop-item-image" src="apple-iphone-7-1.jpg">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$150.23</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                        <div class="like">
                          <button id="like1" onclick="changeColor1()">Like</button>
                        </div>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">Iphone X</span>
                    <img class="shop-item-image" src="apple-iphone-x-new-1.jpg">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$320.79</span>
                        <button class="btn btn-primary shop-item-button"type="button">ADD TO CART</button>
                        <div class="like">
                            <button id="like2" onclick="changeColor2()">Like</button>
                          </div>
                    </div> 
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">Iphone 6</span>
                    <img class="shop-item-image" src="apple-iphone-6-1.jpg">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$105.80</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                        <div class="like">
                            <button id="like3" onclick="changeColor3()">Like</button>
                          </div>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">Iphone 11</span>
                    <img class="shop-item-image" src="apple-iphone-11.jpg">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$450.99</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                        <div class="like">
                            <button id="like4" onclick="changeColor4()">Like</button>
                          </div>
                    </div> 
                </div>
            </div>
        </section>
        <section class="container content-section">
            <h2 class="section-header">MERCH</h2>
            <div class="shop-items">
                <div class="shop-item">
                    <span class="shop-item-title">T-Shirt</span>
                    <img class="shop-item-image" src="T-shirt.jpg">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$19.99</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                        <div class="like">
                            <button id="like5" onclick="changeColor5()">Like</button>
                          </div>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">Coffee Cup</span>
                    <img class="shop-item-image" src="coffee.jpg">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$6.99</span>
                        <button class="btn btn-primary shop-item-button" type="button">ADD TO CART</button>
                        <div class="like">
                            <button id="like6" onclick="changeColor6()">Like</button>
                          </div>
                    </div>
                </div>
            </div>
        </section>
        <section class="container content-section">
            <h2 class="section-header">CART</h2>
            <div class="cart-row">
                <span class="cart-item cart-header cart-column">ITEM</span>
                <span class="cart-price cart-header cart-column">PRICE</span>
                <span class="cart-quantity cart-header cart-column">QUANTITY</span>
            </div>
            <div class="cart-items">
                
            </div>
            <div class="cart-total">
                <strong class="cart-total-title">Total</strong>
                <span class="cart-total-price">$0</span>
            </div>
            <button class="btn btn-primary btn-purchase" type="button">PURCHASE</button>
        </section>
        <footer class="main-footer">
            <div class="container main-footer-container">
                <h3 class="band-name">Flexzy Store</h3>
                <ul class="nav footer-nav">
                    <li>
                        <p>&copy; Flexzy 2022</p>
                    </li>
                </ul>
            </div>
        </footer>
    </body>
</html>
